{% extends 'base.html'%}
{% block body %}
<div class="container-fluid">
    <h1>Login</h1>
    <form method='POST' action='.'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Login' />
    </form>
    <h2>OR</h2>
    <a href='/signup'> 
        <button>Sign Up</button>
    </a>
</div>
{% endblock %}
