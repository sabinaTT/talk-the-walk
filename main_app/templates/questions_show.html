{% extends 'base.html' %}
{% block body %}

<h2>Question Details</h2>

<div>
    <div>
        <p>Question: {{ question.the_question }}</p>
        <p>Answer: {{ question.answer }}</p>
        <p>Stack: {{ question.stack }}</p>
    </div>
    <div>
        <a href="{% url 'question_update' question.id %}">Edit</a>
        <a href="{% url 'question_confirm_delete' question.id %}">Delete</a>
    </div>
</div>
{% endblock %}
