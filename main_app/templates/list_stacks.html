{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <br />
    <br />
    <div class="row justify-content-left  ">
        <div class="col-sm-4 d-inline-flex justify-content-start">
            <h2>Choose the stack you want to practice</h2>
        </div>

        <div class="col-sm-6 align-items-right d-inline-flex justify-content-end">
            <a href='{% url "create_stack" %}' title='Create a new stack' id='create-stack'>
               Create a new stack
            </a>
        </div>
    </div>
    <div class="row stack-box-total justify-content-center ">
        {% for stack in stacks %}
        <div class="col-sm-4 stack-box" >
            <a href='{% url "stack_detail" stack.pk %}'>
                {{stack.name}}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
