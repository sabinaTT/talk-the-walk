{% extends 'base.html' %}
{% block body %}

{% for question in questions %}
    <div>
        <a href="{% url 'questions_show' question.pk %}">
            <div>
                <span>{{ question.the_question }}</span>
                <span>({{ question.stack }})</span>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
