{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
{% for question in questions %}
    <div>
        <a href="{% url 'questions_show' question.pk %}">
            <div>
                <span>{{ question.the_question }}</span>
                <span>({{ question.stack }})</span>
            </div>
        </a>
    </div>
{% endfor %}
<a href='../questions/create'><button>Create a new question</button></a>
</div>
{% endblock %}
