{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
{% for question in questions %}
    <div>
        <a href="{% url 'questions_show' question.pk %}">
            <div>
                <h4>{{ question.the_question }}</h4>
            </a>
                <h4>({{ question.stack }})</h4>
                |
            </div>

    </div>
{% endfor %}
<a href='../questions/create'><button>Create a new question</button></a>
</div>
{% endblock %}
