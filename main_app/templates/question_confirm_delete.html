{% extends 'base.html' %}
{% block body %}
    <h1>{{ question.the_question }}</h1>
    <h3>Are you sure you want to delete this question?</h3>
    <form method='post'>
        {% csrf_token %}
        <div>
            <input type='submit' value='Yes' />
            <a href='{% url "questions_show" question.pk %}'>Cancel</a>
        </div>
    </form>
{% endblock %}
