{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row" id='delete-box'>
        <div class="row">
            <div class="col-sm-12">
                <h3>{{ question.the_question }}</h3>
                <br />
                <!-- <br /> -->
            </div>
            <div class="row">
            <div class="col-sm-8">
                <h5>Are you sure you want to delete this question?</h5>
            </div>
                <form method='post' class='col-sm-10'>
                    {% csrf_token %}
                    <div>
                        <input type='submit' value='Yes' id='yes-delete-q' />
                        <a href='{% url "questions_show" question.pk %}'><button id='cancel-delete-btn'>Cancel</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
