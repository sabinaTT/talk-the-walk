{% extends 'base.html' %}
{% block body %}
<h3>{{ stack.name }}</h3>
</div>

        <a href="{% url 'questions_show' question.pk %}">
            <div>

            </div>
        </a>

{% endfor %}
<button id='pass_button'>Pass</button>
<button id='flip_button'>Flip</button>

{% endblock %}
